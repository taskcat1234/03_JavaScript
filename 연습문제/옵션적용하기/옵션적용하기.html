<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션적용하기</title>
  <link rel="stylesheet" href="옵션적용하기.css">
</head>
<body>
  <div class="calculator">
    <div class="row">
      <label for="input1">너비 :</label> <input type="number" id="input1" man="1" max="100">px <label for="input2">높이 : </label><input type="number" id="input2">px
    </div>
    <div class="row">
      글자크기 : <input type="number">px 굵기 : 보통<input type="radio" name="g1" value="normal">굵게<input type="radio" name="g1" value="bold">
    </div>
    <div class="row">
      글자색 : <input type="text"> 배경색 : <input type="text">
    </div>
    <div class="row">
      가로정렬 : 왼쪽<input type="radio" name="g2" value="left"> 가운데<input type="radio" name="g2" value="center"> 오른쪽<input type="radio" name="g2" value="right">
    </div>
    <div class="row">
      세로정렬: 위<input type="radio" name="g3">가운데<input type="radio" name="g3">아레<input type="radio" name="g3">
    </div>
    <div class="row">
      출력 문자열 :<input type="text" id="userInput">
    </div>
    <button>적용하기</button>
  </div>
  <div class="box" id="userOut"></div>

  <script src="옵션적용하기.js"></script>
</body>
</html>
